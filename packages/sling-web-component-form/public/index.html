<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>sling-form</title>
</head>
<body>
  <sling-form>
    <label>
      <h4>Nome de usu√°rio</h4>
      <sling-input name="username" type="text"></sling-input>
    </label>

    <h4>Telefone</h4>

    <label>
      <span>Celular</span>
      <sling-input name="cellphone" type="text"></sling-input>
    </label>

    <label>
      <span>Casa</span>
      <sling-input name="homephone" type="text"></sling-input>
    </label>

    <label>
      <span>Work</span>
      <sling-input name="workphone" type="text"></sling-input>
    </label>

    <label>
      <h4>Valor</h4>
      <sling-input name="value" type="money"></sling-input>
    </label>

    <label>
      <h4>Pre Fetch</h4>
      <sling-input name="prefetch" type="text" value="Seal"></sling-input>
    </label>
  </sling-form>

  <pre id="debug"></pre>
</body>
</html>
