<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../../scripts/helpers/injectDependencies.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>sling-form</title>
</head>
<body>
  <sling-form>
    <input name="name" type="text" label="Nome">
    <input name="email" type="email" label="E-mail">
    <input name="phone" type="phone" label="Telefone com DDD" placeholder="(00) 0000-0000">
    <input name="cpf" type="cpf" label="CPF">
    <input name="cnpj" type="cnpj" label="CNPJ">
    <button type="submit">Enviar</button>
  </sling-form>
</body>
</html>
