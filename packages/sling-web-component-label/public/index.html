<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../scripts/helpers/injectDependencies.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>sling-label</title>
  </head>
  <body>
    <sling-label color="red">LABEL</sling-label>
    <sling-label color="yellow">LABEL</sling-label>
    <sling-label color="gray">LABEL</sling-label>
    <sling-label color="green">LABEL</sling-label>
    <sling-label color="purple">LABEL</sling-label>
    
    <br />
    
    <sling-label color="red" type="outline">LABEL</sling-label>
    <sling-label color="yellow" type="outline">LABEL</sling-label>
    <sling-label color="gray" type="outline">LABEL</sling-label>
    <sling-label color="green" type="outline">LABEL</sling-label>
    <sling-label color="purple" type="outline">LABEL</sling-label>
    
    <br />

    <sling-label color="red" type="text">LABEL</sling-label>
    <sling-label color="yellow" type="text">LABEL</sling-label>
    <sling-label color="gray" type="text">LABEL</sling-label>
    <sling-label color="green" type="text">LABEL</sling-label>
    <sling-label color="purple" type="text">LABEL</sling-label>
  </body>
</html>
